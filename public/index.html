<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Leave Management</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body class="home-bg">

    <div class="hero-wrapper">

        <!-- LEFT SIDE CONTENT -->
        <div class="hero-left">
            <h1 class="hero-title">Employee Leave Management</h1>

            <p class="hero-subtitle">
                A clean and modern system to apply, manage, and review leaves.<br>
                
            </p>

            <div class="hero-image">
              <img src="work-animation.gif" alt="HR Illustration" />
            </div>


        </div>

        <!-- LOGIN FORM CARD -->
        <div class="login-glass">
            <h2 class="login-header">Login</h2>

            <label>Login As</label>
            <select id="role">
                <option value="employee">Employee</option>
                <option value="manager">Manager</option>
            </select>

            <label>Username</label>
            <input id="username" type="text" placeholder="Enter username" />

            <label>Password</label>
            <input id="password" type="password" placeholder="Enter password" />

            <button id="loginBtn" class="primary-btn">Login</button>

            <p class="login-hint">
                Manager → <strong>manager / 1234</strong><br>
                Employee → <strong>emp / 1234</strong>
            </p>
        </div>

    </div>

    <script src="js/app.js"></script>

</body>
</html>
